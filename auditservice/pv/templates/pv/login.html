{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'recap/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'recap/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- site logo -->
    <link rel="icon" type="image/png" href="{% static 'recap/img/logonobg.png' %}">
    <title>PV SYSTEM</title>

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'recap/dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page  ">
    <div class="login-box ">

        <div class="login-logo">
            <img src="{% static 'recap/img/logo.png' %}" />
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <div class="">
                    {% if messages %}
                    <div class="alert bg-olive  alert-dismissible fade show" role="alert">
                        <i class="icon fas fa-check float-left"></i> {% for message in messages %}
                        <div class="" role="">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                </button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                <h4 class="login-box-msg" style="padding-bottom:0px;">PAYMENT VOUCHER MANAGEMENT SYSTEM</h4>
                <hr>
                <form action="" method="POST" novalidate>
                    {% csrf_token %} {{ form|crispy }}
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-3">

                        </div>   
                       <div class="col-12">
                            <button type="submit" class="btn btn-success btn-block">Sign In</button>
                        </div>
                                <!-- <div class="d-flex justify-content-center links">
            Forgot password? <a href="#" class="ml-2">Reset password</a>
          </div> -->
                        

                                <!-- /.col -->
                        </div>
                </form>

                <!-- /.login-card-body -->
                </div>
            </div>
            <!-- /.login-box -->

            <!-- jQuery -->
            <script src="{% static 'recap/plugins/jquery/jquery.min.js' %}"></script>
            <!-- Bootstrap 4 -->
            <script src="{% static 'recap/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <!-- AdminLTE App -->
            <script src="{% static 'recap/dist/js/adminlte.min.js' %}"></script>

</body>

</html>
